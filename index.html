<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life服务器_网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 max-w-2xl mx-auto">
    <!-- 标题 - 使用彩色渐变效果 -->
    <h1 class="text-4xl md:text-6xl font-bold text-center my-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-pulse">
        :)您好,欢迎光临Life服务器_网站
    </h1>

    <!-- 搜索框 -->
    <div class="mb-6">
        <input type="text" id="search" placeholder="搜索..." 
               class="w-full p-2 border border-gray-300 rounded focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition-all">
        <div id="search-results" class="border border-gray-200 mt-1 rounded hidden"></div>
    </div>

    <!-- 内容区 -->
    <div class="space-y-4" id="content">
        <div class="p-3 border rounded shadow-sm hover:shadow-md transition-shadow" data-search="666 数字 含义">
            <h3 class="font-bold text-lg">关于Life服务器</h3>
            <p>Life服务器的相关说明内容，包括服务器特色、规则和玩法介绍...</p>
        </div>
        <div class="p-3 border rounded shadow-sm hover:shadow-md transition-shadow" data-search="搜索 功能 使用">
            <h3 class="font-bold text-lg">网站功能</h3>
            <p>本网站提供服务器资讯、玩家社区、资源下载等功能，输入关键词可筛选内容...</p>
        </div>
    </div>

    <script>
        // 搜索逻辑
        const input = document.getElementById('search');
        const results = document.getElementById('search-results');
        const items = document.querySelectorAll('[data-search]');

        input.addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            results.innerHTML = '';
            results.classList.toggle('hidden', !val);

            if (!val) return;

            const matches = Array.from(items).filter(item => 
                item.dataset.search.toLowerCase().includes(val)
            );

            if (matches.length) {
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'p-2 hover:bg-blue-50 cursor-pointer transition-colors';
                    div.textContent = item.querySelector('h3').textContent;
                    div.onclick = () => {
                        item.scrollIntoView({ behavior: 'smooth' });
                        results.classList.add('hidden');
                    };
                    results.appendChild(div);
                });
            } else {
                results.innerHTML = '<div class="p-2 text-gray-500">无匹配内容</div>';
            }
        });

        // 点击页面其他区域关闭搜索结果
        document.addEventListener('click', e => {
            if (!input.contains(e.target) && !results.contains(e.target)) {
                results.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
